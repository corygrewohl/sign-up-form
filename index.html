<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="overlay">
                <img src="odin-lined.png" alt="odin-logo">
                <p class="overlay-text">ODIN</p>
            </div>
            <img src="left-img.jpg" alt="img goes here yay" class="left-img">
        </div>
        <div class="right">
            <div class="top-desc">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                Sign up now to get started.</p>
                    <br>
                <p>You <i>know</i> you want to.</p>
            </div>
            
            <form action="#" class="account-form">
                    <!-- <div class="form"> -->
                        <p class="title">Let's do this!</p>
                        <div class="input">
                            <label for="first-name">First Name:</label>
                            <input type="text" class="first-name" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name:</label>
                            <input type="text" class="last-name" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" class="email" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" class="phone-number" placeholder=" " required>
                        </div>
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" class="password" placeholder=" " minlength="8" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" class="confirm-password" placeholder=" " minlength="8" required>
                        </div>
                        <div class="input-btn">
                            <button type="submit">Create Account</button>
                        </div>
                    <!-- </div> -->
            </form>
            <div class="login-container">
                <p class="login-text">Already have an account? <a href="#" class="login-btn">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
